name: WarpPlugin
version: '${project.version}'
main: io.github.agentew04.warpplugin.Warpplugin
api-version: 1.17
prefix: WarpPlugin
authors: [ Agentew04 ]
description: A simple plugin that implement a /warp command
website: agentew04.github.io
commands:
  warp:
    description: Teleports to a specific warp
    usage: /warp <warpName>
  warplist:
    description: Lists all warps on the server
    usage: /warps
    aliases:
      - warps
  setwarp:
    description: Creates a new warp on the current coordinates
    usage: /setwarp <warpName>
    aliases:
      - addwarp
  delwarp:
    description: Deletes a warp
    usage: /delwarp <warpName>
    aliases:
      - remwarp